### 输出到控制台 ###
stdout.level=DEBUG
stdout.tag.name=class.getName()
#stdout.tag.name=class.getSimpleName()
stdout.project.name=SWLogin
stdout.VERBOSE.format = %P|%d|%t@%c:%L-%M(?)|%m%n
stdout.DEBUG.format = %P|%d|%t@%c:%L-%M(?)|%m%n
stdout.INFO.format = %P|%d|%t@%c:%L-%M(?)|%m%n
stdout.WARN.format = %P|%d|%t@%c:%L-%M(?)|%m%n
stdout.ERROR.format = %P|%d|%t@%c:%L-%M(?)|%m%n

#stdout.ERROR.format = ZLTV_ISP|%d|%P|%d|%t@%c:%L-%M(?)|%m%n

#############以下为标记的含义
#level-----ERROR, WARN, INFO, DEBUG, VERBOSE

#stdout.tag.name 对应android的Log.i(TAG...
#stdout.VERBOSE 对应android的Log.v
#stdout.DEBUG 对应android的Log.d
#stdout.INFO 对应android的Log.i
#stdout.WARN 对应android的Log.w
#stdout.ERROR 对应android的Log.e

#打印参数: Log4J采用类似C语言中的printf函数的打印格式格式化日志信息，如下:
	# %m -- 输出代码中指定的消息
　　# %p -- 输出优先级，即VERBOSE，DEBUG，INFO，WARN，ERROR
　　# %r -- 输出自应用启动到输出该log信息耗费的毫秒数 
　　# %c -- 输出所属的类目，通常就是所在类的全名 
　　# %t -- 输出产生该日志事件的线程名 
　　# %n -- 输出一个回车换行符，Windows平台为“\r\n”，Unix平台为“\n” 
　　# %d -- 输出日志时间点的日期或时间，默认格式为ISO8601，也可以在其后指定格式，比如：%d{yyy MMM dd HH:mm:ss , SSS}，输出类似：2002年10月18日  22 ： 10 ： 28 ， 921  
　　# %l -- 输出日志事件的发生位置，包括类目名、发生的线程，以及在代码中的行数。举例：Testlog4.main(TestLog4.java: 10 )
　　# %P -- 输出stdout.project.name
